<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>file/update.html</title>
</head>
<body>
<h1>파일수정</h1>
<form method="post" th:action="@{/file/update}" enctype="multipart/form-data">
	작성자<br>
	<input type="text" name="writer" th:value="${dto.writer}"><br>
	제목<br>
	<input type="text" name="title" th:value="${dto.title}"><br>
	내용<br>
	<textarea name="content" rows="5" cols="50" th:text="${dto.content}"></textarea><br>
	첨부파일<br>
	<input type="hidden" name="filenum" th:value="${dto.filenum}">
	<input type="file" name="file1"><br>
	<input type="submit" value="수정">
</form>
</body>
</html>
