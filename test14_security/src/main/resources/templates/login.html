<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>login.html</title>
</head>
<body>
	<h2>로그인</h2>
	<form th:action="@{/loginOk}" method="post">
		<label for="username">사용자이름:</label>
		<input type="text" name="username" id="username"> <!--id와 비밀번호의 name(username, password)는 디폴트값으로 변경하려면 따로 설정해야한다. -->
		<br>
		<label for="password">비밀번호:</label>
		<input type="password" id="password" name="password" />
		<br>
		<button type="submit">로그인</button>
	</form>
</body>
</html>
