<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>fragmentTest</title>
</head>
<body>
<div th:replace="~{fragment/sample1::header}"></div>
<h1>fragmentTest.html파일입니다........</h1>
<!-- 프래그먼트 삽입하기 -->
<div th:insert="~{fragment/sample1::hello}"></div> <!-- hello는 fragment이름(sample1에 있음) -->
<div th:replace="~{fragment/sample1::getMsg('hello world!!!')}"></div>
<div th:replace="~{fragment/sample1::getFragment(~{this::content})}">
	<div th:fragment="content">
		<h1 style="color:red;">나는 삽입되는 프래그먼트입니다........</h1>
	</div>
</div>
<!-- 프래그먼트를 파라미터로 전달하는 예제 코드 작성해 보세요. -->
<div th:replace="~{fragment/sample2::header}"></div>
<div th:replace="~{fragment/sample2::msg('MSG를 전달합니다.')}"></div>
<div th:fragment="content">
	<h2>Content영역입니다.</h2>
	<p>Content내용입니다.</p>
</div>
</body>
</html>
