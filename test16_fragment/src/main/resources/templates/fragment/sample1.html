<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>fragment/sample1.html</title>
</head>
<body>
<div th:fragment="hello">
	<h1>Hello</h1>
	<div style="background-color: bisque; width: 300px; height: 200px">
		반갑습니다.
	</div>
</div>
<!-- header 영역에 보여질 프래그먼트 정의하기 -->
<div th:fragment="header">
	<ul>
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
	</ul>
</div>
<div th:fragment="getMsg(msg)"><!--프래그먼트 메세지 전달 가능 -->
	<h2>나도 프래그먼트...</h2>
	<div>전달받은 메시지 : [[${msg}]]</div>
</div>

<div th:fragment="getFragment(content)">
	<div style="background-color: aquamarine; width:400px; height: 200px;">
		<h1>프래그먼트 삽입...</h1>
	</div>
	<div th:replace="${content}"></div>
</div>
</body>
</html>
