<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>home.html</title>
</head>
<body>
	<h1>Home!</h1>
	<ul>
		<li>
			<a th:href="@{/user/join}">회원가입</a>
		</li>
		<li th:if="${user==null}">
			<a th:href="@{/login}">로그인</a>
		</li>
		<li th:if="${user!=null}"> <!-- spring security에서는 로그아웃을 무조건 post로 보내야해서 from형식으로 만들어야 한다. -->
			<span th:text="${user.username} + '님 반갑습니다.'"></span>
			<form th:action="@{/logout}" method="post"> <!-- 로그아웃은 post방식으로 설정 -->
				<input type="submit" value="로그아웃">
			</form>
		</li>
		<li>
			<a th:href="@{/sample/all}">모든사용자</a>
		</li>
		<li>
			<a th:href="@{/member/list}">회원페이지</a>
		</li>
		<li>
			<a th:href="@{/admin/main}">관리자페이지</a>
		</li>
	</ul>
</body>
</html>
